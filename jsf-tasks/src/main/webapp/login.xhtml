<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">Manage Tasks Web App</ui:define>

		<ui:define name="body">

				<h:form prependId="false">
					<h:outputLabel value="Usuario:" for="nameInput" />
					<h:inputText value="hola" />
					<br />
					<h:outputLabel value="Contraseña: " />
					<h:inputSecret value="mundo" />
					<br />
					<h:commandButton action="errorPage?faces-redirect=true"
						value="Acceder" />
					<h:commandLink value="¿Olvidaste tu contraseña?" action="errorPage" />
				</h:form>
			</rich:panel>
		</ui:define>
	</ui:composition>
</body>
